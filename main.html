<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="main.css" />
  </head>
  <body>
    <div class="menu">
      <div class="menu-item" style="width: 40%">
        <button onclick="window.location.href='reporting.html'">Новый отчет</button>
      </div>
      <div class="menu-item" style="width: 40%">
        <button onclick="window.location.href='savedReport.html'">Сохраненные отчеты</button>
      </div>
      <div class="menu-item" style="width: 20%">
        <button onclick="window.location.href='index.html'">Выход</button>
      </div>
    </div>
    <div class="container">
      <h2>Мой профиль</h2>
      <form>
        <div class="profile-field">
          <label for="fio">ФИО:</label>
          <input type="text" id="fio" placeholder="Введите Фамилию Имя Отчество" required />
        </div>
        <div class="profile-field">
          <label for="city">Город:</label>
          <input type="text" id="city" placeholder="Введите город" required />
        </div>
        <div class="profile-field">
          <label for="position">Должность:</label>
          <input type="text" id="position" placeholder="Введите должность" required />
        </div>
        <div class="profile-field">
          <label for="manager">Руководитель:</label>
          <input type="text" id="manager" placeholder="Введите руководителя" required />
        </div>
      </form>
    </div>
  </body>
</html>
