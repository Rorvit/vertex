<!DOCTYPE html>
<html>
  <head>
    <title>Сохраненные отчеты</title>
    <link rel="stylesheet" type="text/css" href="savedReport.css" />
  </head>
  <body>
    <div class="menu">
      <div class="menu-item" style="width: 40%">
        <button onclick="window.location.href='reporting.html'">Новый отчет</button>
      </div>
      <div class="menu-item" style="width: 40%">
        <button onclick="window.location.href='savedReport.html'">Сохраненные отчеты</button>
      </div>
      <div class="menu-item" style="width: 20%">
        <button onclick="window.location.href='index.html'">Выход</button>
      </div>
    </div>

    <div class="container">
      <h2>Сохраненные отчеты</h2>
      <div class="filter">
        <label for="filterMonth">Месяц:</label>
        <select id="filterMonth">
          <option value="">Все</option>
          <option value="1">Январь</option>
          <option value="2">Февраль</option>
          <option value="3">Март</option>
          <option value="4">Апрель</option>
          <option value="5">Май</option>
          <option value="6">Июнь</option>
          <option value="7">Июль</option>
          <option value="8">Август</option>
          <option value="9">Сентябрь</option>
          <option value="10">Октябрь</option>
          <option value="11">Ноябрь</option>
          <option value="12">Декабрь</option>
          <!-- Добавьте остальные месяцы -->
        </select>
      </div>
      <div class="filter">
        <label for="filterYear">Год:</label>
        <select id="filterYear">
          <option value="">Все</option>
          <option value="2018">2018</option>
          <option value="2019">2019</option>
          <option value="2020">2020</option>
          <option value="2021">2021</option>
          <option value="2022">2022</option>
          <option value="2023">2023</option>
          <!-- Добавьте остальные годы -->
        </select>
      </div>
      <div class="filter">
        <label for="filterStatus">Статус:</label>
        <select id="filterStatus">
          <option value="">Все</option>
          <option value="not_accepted">Не принят</option>
          <option value="accepted">Принят</option>
          <option value="pending">Отправлен на проверку</option>
          <option value="saved">Сохранен</option>
        </select>
      </div>
      <table id="reportTable">
        <thead>
          <tr>
            <th>Месяц</th>
            <th>Год</th>
            <th>Статус</th>
            <th>Причина</th>
          </tr>
        </thead>
        <tbody>
          <!-- Здесь будут отображаться сохраненные отчеты -->
        </tbody>
      </table>
    </div>
  </body>
</html>
